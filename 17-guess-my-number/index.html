<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <title>Guess My Number</title>
  </head>
  <body>
    <header>
      <h1 class="mainHeader">Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>
      <button type="button" class="buttonAgain" id="againButton">Again!</button>
      <div class="number" id="numberToGuess">?</div>
    </header>

    <main>
      <section class="leftContent">
        <input
          title="numberInput"
          type="number"
          class="guess"
          id="numberInput"
        />
        <button type="button" class="check" id="checkButton">Check!</button>
      </section>
      <section class="rightContent">
        <p class="message" id="message">Start guessing ...</p>
        <p class="label-score">ğŸ’¯ Score: <span id="score">20</span></p>
        <p class="label-highscore">
          ğŸ¥‡ Highscore: <span id="highscore">0</span>
        </p>
      </section>
    </main>
    <canvas id="confetti"></canvas>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
