<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>My portfolio</title>
  </head>
  <body>
    <header>
      <h1>IT Portfolio</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#skills">Skills</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home"></section>
      <section id="skills">
        <h2>Skills</h2>
        <p></p>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>CRO</li>
          <li>React</li>
        </ul>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <p></p>
        <ol>
          <li>Visited countries</li>
          <li>Recipe</li>
          <li>Portfolio</li>
        </ol>
      </section>
      <section id="contact">
        <h3>Get In Touch</h3>
        <p>You can contact me by completing this form:</p>
        <form>
          <input name="name" required />
          <input name="phone-number" required />
          <input name="email" required />
          <label for="reason">Reason:</label>
          <select name="reason">
            <option value="">Select an option</option>
            <option value="interview">Interview</option>
            <option value="employment">Employment</option>
          </select>
        </form>
      </section>
    </main>
    <footer>
      <p>Me on socials:</p>
      <a href="#">facebook</a>
    </footer>
  </body>
</html>
