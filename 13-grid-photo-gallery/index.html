<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art Gallery</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img
        src="./images/museum-logo.png"
        alt="Amsterdam Museum Logo"
        width="100px"
        height="100px"
      />
    </nav>
    <header class="headerImage"></header>
    <div class="sloganContainer">
      <h1>Discover the Life and Work of Vincent van Gogh</h1>
    </div>
    <main>
      <div class="imageContainer imageContainer1">
        <img
          src="./images/landscape_1969.14.1.jpg"
          alt="Van Gogh landscape painting"
          width="200px"
          height="200px"
        />
        <div class="description">Landscape</div>
      </div>
      <div class="imageContainer imageContainer2">
        <img
          src="./images/1958254623.jpg"
          alt="Van Gogh sunflower painting"
          width="100px"
          height="100px"
        />
        <div class="description">Sunflower</div>
      </div>
      <div class="imageContainer imageContainer3">
        <img
          src="./images/fzs021m9mxh41.jpg"
          alt="Van Gogh eye painting"
          width="100px"
          height="100px"
        />
        <div class="description">Portrait</div>
      </div>
      <div class="imageContainer imageContainer4">
        <img
          src="./images/starry-night-detail.jpg"
          alt="Starry Night detail"
          width="50px"
          height="50px"
        />
      </div>
      <div class="imageContainer imageContainer5">
        <img
          src="./images/LC-EP_1993_132_suppl_CH-002.jpg"
          alt="Van Gogh painting detail"
          width="50px"
          height="50px"
        />
      </div>
      <div class="imageContainer imageContainer6">
        <img
          src="./images/1910983620.jpg"
          alt="Van Gogh painting detail"
          width="50px"
          height="50px"
        />
      </div>
      <div class="imageContainer imageContainer7">
        <img
          src="./images/7155456_orig.jpg"
          alt="Van Gogh painting detail"
          width="50px"
          height="50px"
        />
      </div>
      <div class="imageContainer imageContainer8">
        <img
          src="./images/1975554783.jpg"
          alt="Van Gogh painting detail"
          width="50px"
          height="50px"
        />
      </div>
      <div class="imageContainer imageContainer9">
        <img
          src="./images/Van_Gogh_Self-Portrait_with_Straw_Hat_1887-Detroit.jpg"
          alt="Van Gogh Self-Portrait with Straw Hat"
          width="200px"
          height="200px"
        />
        <div class="description">Straw Hat 1887</div>
      </div>
      <div class="imageContainer imageContainer10">
        <img
          src="./images/Arn-Van-Gogh-Secondary-1.webp"
          alt="Van Gogh landscape painting"
          width="200px"
          height="200px"
        />
        <div class="description">Landscape</div>
      </div>
      <div class="imageContainer imageContainer11">
        <img
          src="./images/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg"
          alt="Van Gogh Starry Night"
          width="200px"
          height="200px"
        />
        <div class="description">Starry Night</div>
      </div>
      <div class="imageContainer imageContainer12">
        <img
          src="./images/Vincent_van_Gogh_-_Self-portrait_with_grey_felt_hat_-_Google_Art_Project.jpg"
          alt="Van Gogh Self portrait with grey felt hat"
          width="200px"
          height="200px"
        />
        <div class="description">Self portrait</div>
      </div>
      <div class="imageContainer imageContainer13">
        <img
          src="./images/Vincent_van_Gogh_-_Self-Portrait_-_Google_Art_Project.jpg"
          alt=""
          width="200px"
          height="200px"
        />
        <div class="description">Self portrait</div>
      </div>
      <div class="imageContainer imageContainer14">
        <img
          src="./images/Vincent_van_Gogh_-_Almond_blossom_-_Google_Art_Project.jpg"

          width="200px"
          height="200px"
        />

          width="200px"

      </div>

        <img

          height="100px"

          width="100px"
          height="100px"

      <div class="imageContainer imageContainer18">
        <img
          src="./images/0aa9ee4b35e24d87641a2346a2fb390d.jpg"
          alt="Van Gogh painting detail"
          width="100px"
          height="100px"
        />

      <div class="imageContainer imageContainer19">
        <img
          src="./images/blog-image-1.webp"
          alt="Van Gogh painting detail"
          width="100px"
          height="100px"
        />
      </div>

    <footer></footer>

</html>
